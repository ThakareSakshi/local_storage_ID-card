<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user card generation</title>
    <link rel="stylesheet" href="./style.css">
    <link href="/output.css" rel="stylesheet">
</head>
<body class="flex justify-center items-center w-screen h-screen">
    <form action="" class="flex items-center justify-center  flex-col bg-black/60 w-1/2 rounded-xl p-6" id="detail_form">
    <span class="text-white text-2xl uppercase font-bold">Fill your details </span> 
     <input type="text" placeholder="first name" class="p-2 m-3 border-2 border-orange-200 w-2/3 bg-transparent text-white" id="firstname" required>
     <input type="text" placeholder="last name" class="p-2 m-3 border-2 border-orange-300 w-2/3 bg-transparent text-white" id="lastname"required>
     <input type="text" placeholder="mobile number" class="p-2 m-3 border-2 border-orange-400 w-2/3  bg-transparent text-white " id="mobileNumber"required>
     <input type="text" placeholder="country" class="p-2 m-3 border-2 border-orange-500 w-2/3  bg-transparent text-white" id="country"required>
     <input type="text" placeholder="state" class="p-2 m-3 border-2 border-orange-600 w-2/3  bg-transparent text-white" id="state"required>
     <input type="text" placeholder="city" class="p-2 m-3 border-2 border-orange-700 w-2/3  bg-transparent text-white" id="city"required>
     <input type="text" placeholder="village" class="p-2 m-3 border-2 border-orange-800 w-2/3  bg-transparent text-white" id="village"required>
     <button class=" p-2 bg-red-900 px-6 text-white hover:bg-red-500"> Submit</button>
     

    </form>

    <section class="hidden">
        <div class="container bg-white p-8 rounded-md ">
            <h2 class="text-center font-bold text-2xl uppercase">I-card</h2>
            <div class="flex justify-center"><img src="https://www.freeiconspng.com/thumbs/customers-icon/customers-icon-15.png" alt="user" class="h-1/2 w-1/2 "></div>
            <div class="m-2 text-orange-400 flex justify-evenly text-lg "><span class="font-semibold px-4">First Name :</span><span id="fname" class="text-left flex-grow"> nma</span></div>
            <div class="m-2 text-orange-500 flex justify-evenly text-lg "><span class="font-semibold px-4">last Name :</span><span id="lname" class="text-left flex-grow"> name</span></div>
            <div class="m-2 text-orange-600 flex justify-evenly text-lg "><span class="font-semibold px-4">Mobile Number :</span><span id="mobile" class="text-left flex-grow"> name</span></div>
            <div class="m-2 text-orange-700 flex justify-evenly text-lg "><span class="font-semibold px-4">Country :</span><span id="YourCountry" class="text-left flex-grow"> name</span></div>
            <div class="m-2 text-orange-800 flex justify-evenly text-lg "><span class="font-semibold px-4">State :</span><span id="yourState" class="text-left flex-grow"> name</span></div>
            <div class="m-2 text-orange-900 flex justify-evenly text-lg "><span class="font-semibold px-4">City :</span><span id="yourCity" class="text-left flex-grow"> name</span></div>
            <div class="m-2 text-orange-950 flex justify-evenly text-lg "><span class="font-semibold px-4">village :</span><span id="yourVillage" class="text-left flex-grow"> name</span></div>
        </div>
    </section>


    <script src="./script.js"></script>
</body>
</html>
